<div class="pk-display">
  <div class="pk-controls-wrapper">
    <div class="pk-controls">
      <button class="pk-previous-month pk-selector">&lt;</button>
      <span class="pk-current-month"></span>
      <button class="pk-next-month pk-selector">&gt;</button>
    </div>
  </div>

  <div class="pk-weeks-display">
    <div class="pk-weekdays">
      <span class="pk-day-name pk-cell">S</span><span class="pk-day-name pk-cell">M</span><span class="pk-day-name pk-cell">T</span><span class="pk-day-name pk-cell">W</span><span class="pk-day-name pk-cell">T</span><span class="pk-day-name pk-cell">F</span><span class="pk-day-name pk-cell">S</span>
    </div>
    <div class="pk-days-container"></div>
  </div>
</div>
